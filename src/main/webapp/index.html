<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/index.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.1.4.min.js"></script>
<title>INDEX</title>
</head>
<body>
	<div class="row">
		<button id="taskManagement" type="button">数据建模</button>
		<button id="modelConfig" type="button">模型配置</button>
		<button id="modelTaskManagement" type="button">建模信息管理</button>
		<button id="uploadDataSet" type="button">数据集上传</button>
		<button id="modelPredict" type="button">模型复用</button>

		<input id="input_url" type="text" name="inputUrl" placeholder="CURRENT URL" disabled="disabled" style="width: 20%">
	</div>

	<div class="row outbox">
		<iframe id="mainframe" name="mainframe" width="100%" height="1000px"
			frameborder="0" src="" seamless>Loading ...</iframe>
	</div>

	<script type="text/javascript">

 //       parent.$("#dmp-breadcrumb").css("display","none");

		var url01 = "ana-task-create-manage.html";
 		var url02 = "modelConfig.html";
 		var url03 = "task-model-management.html";
 		var url04 = "uploadFiles.html";
 		var url05 = "loadModelApi.html"

		$("button").click(function() {
			var valId = $(this).attr("id");
			var currentUrl;

			if (valId == "taskManagement") {
				currentUrl = url01;
			} else if (valId == "modelConfig") {
				currentUrl = url02;
			} else if (valId == "modelTaskManagement") {
                currentUrl = url03;
            } else if (valId == "uploadDataSet") {
                currentUrl = url04;
            }else if (valId == "modelPredict") {
                currentUrl = url05;
            }

			$("#mainframe").attr("src", currentUrl);
			$("#input_url").val(currentUrl);
		});
	</script>
</body>
</html>
